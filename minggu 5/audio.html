<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contoh Audio di HTML</title>
</head>

<body>
	<h1>Contoh Audio di Web</h1>
	<audio controls controls="true">
		<source src="Geisha.mp3" type="audio/mpeg">
		Browsermu tidak mendukung tag audio, upgrade donk!
	</audio>
	<h1>Contoh Audio di Web</h1>
	<audio controls autoplay>
		<source src="Geisha.mp3" type="audio/mpeg">
		Browsermu tidak mendukung tag audio, upgrade donk!
	</audio>
	
	<audio controls loop>
		<source src="audio/Geisha.ogg" type="audio/ogg">
		<source src="audio/Geisha.mp3" type="audio/mpeg">
		Browsermu tidak mendukung tag audio, upgrade donk!
	</audio>
	
	<audio controls muted>
		<source src="Geisha.mp3" type="audio/mpeg">
		Browsermu tidak mendukung tag audio, upgrade donk!
	</audio>
	
</body>
</html>
